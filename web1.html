<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinpearl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="header">
        <div class="logo">Vinpearl</div>
        <div class="contact"><span class="glyphicon glyphicon-earphone"></span> Hotline: 0123 456 789</div>
        <div class="search-lang">
            <input type="text" placeholder="Tìm kiếm...">
            <select>
                <option>Tiếng Việt</option>
                <option>English</option>
            </select>
        </div>
    </div>
    <div class="menu-bar">
        <a href="index.html" class="menu-item"><img src="home-icon.png" alt="">Trang chủ</a>
        <a href="about.html" class="menu-item"><img src="info-icon.png" alt="">Giới thiệu</a>
        <a href="prices.html" class="menu-item"><img src="price-icon.png" alt="">Bảng giá</a>
        <a href="booking.html" class="menu-item"><img src="booking-icon.png" alt="">Đặt vé</a>
        <a href="explore.html" class="menu-itezm"><img src="explore-icon.png" alt="">Khám phá</a>
        <a href="news.html" class="menu-item"><img src="news-icon.png" alt="">Tin tức - Sự kiện</a>
        <a href="guide.html" class="menu-item"><img src="guide-icon.png" alt="">Hướng dẫn</a>
        <a href="destination.html" class="menu-item"><img src="destination-icon.png" alt="">Điểm đến</a>
        <a href="contact.html" class="menu-item"><img src="contact-icon.png" alt="">Liên hệ</a>
    </div>
    <div class="carousel">
        <button class="prev-btn">&#10094;</button>
        <img src="img/about1.png" class="active" alt="Aquarium 1">
        <img src="img/img2.png" alt="Aquarium 2">
        <img src="img/img3.png" alt="Aquarium 3">
        <img src="img/img4.png" alt="Aquarium 4">
        <img src="img/img5.png" alt="Aquarium 5">
        <button class="next-btn">&#10095;</button>
    </div>
    <div class="carousel-content">
        <a href="booking.html" class="btn">Mua vé ngay!</a>
    </div>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll(".carousel img");
        const button = document.querySelector(".carousel-content .btn");
        const prevBtn = document.querySelector(".prev-btn");
        const nextBtn = document.querySelector(".next-btn");

        // Hàm chuyển đến ảnh tiếp theo
        function goToImage(index) {
            images[currentIndex].classList.remove("active");
            currentIndex = index;
            images[currentIndex].classList.add("active");

            // Hiển thị nút "Mua vé ngay" chỉ khi ảnh đầu tiên được chọn
            if (currentIndex === 0) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }.0
        }

        // Xử lý khi nhấn nút trước
        prevBtn.addEventListener("click", function () {
            const newIndex = (currentIndex - 1 + images.length) % images.length;
            goToImage(newIndex);
        });

        // Xử lý khi nhấn nút sau
        nextBtn.addEventListener("click", function () {
            const newIndex = (currentIndex + 1) % images.length;
            goToImage(newIndex);
        });

        // Khởi tạo khi load trang
        goToImage(currentIndex);

    </script>
</body>

</html>
